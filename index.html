<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 class="heading">---Etch-a-Sketch---</h1>
    <div class="main">
        <div class="btns">
            <button id="blackClr" class="btn">Black Color </button>
            <button id="randomClr" class="btn">Random Color</button>
            <button id="specColor" class="btn"><input type="color" id="spec-color-input" value="#000000"> Choose a
                Color</button>
        </div>
        <div class="container">

        </div>
        <div class="btns">
            <button id="erase" class="btn">Erase</button>
            <button id="reset" class="btn">Reset</button>
            <button id="changeSize" class="btn">Change Size</button>
        </div>
    </div>
    


    <script src="script.js"></script>
</body>

</html>
